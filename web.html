<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;  
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        form {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        label .bi {
            margin-left: 5px;
            font-size: 1.2rem; /* Adjust icon size */
        }

        input,
        select {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            padding-right: 2.5rem;
        }

        input[type="text"]:invalid {
            border-color: red;
        }

        button {
            padding: 0.5rem 2rem;
            font-size: 1.1rem;
            background-color: #5c3d85;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #4a2f68;
        }
        .error-icon {
            position: absolute;
            top: 75%;
            right: 0px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: red;
            cursor: pointer;
            display: none;
        }
        #age .error-icon{
            position: absolute;
            top: 50%;
            right: 25px; /* Adjust the value as needed */
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: red;
            cursor: pointer;
            display: none;}

        .modal-content{
            width: 500px;
            height: 500px;
            margin: 50 px;

        }
        .btn-primary{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5" >
        <h1 class="text-center mb-4">Income Tax Calculator</h1>
        <form id="incomeTaxForm">
            <div class="form-group mb-3">
                <label for="grossAnnualIncome">Gross Annual Income <i class="bi bi-question-circle" data-bs-toogle="tooltip" title="gross annual income is your total salary in an year" data-bs-placement="top"></i></label>
                <input type="text" class="form-control" id="grossAnnualIncome" placeholder="Enter gross annual income">
                <i class="bi bi-exclamation-circle text-danger error-icon" data-bs-toggle="tooltip" title="Please enter a valid number" data-bs-placement="top"></i>
            </div>
            <div class="form-group mb-3">
                <label for="extraIncome">Extra Income <i class="bi bi-question-circle" data-bs-toogle="tooltip" title="extra income" data-bs-placement="top"></i></label>
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources">
                <i class="bi bi-exclamation-circle text-danger error-icon" data-bs-toggle="tooltip" title="Please enter a valid number" data-bs-placement="top"></i>
            </div>
    
            <div class="form-group mb-3">
                <label for="ageGroup">Age Group <i class="bi bi-question-circle" data-bs-toogle="tooltip" title="your age slab" data-bs-placement="top"></i></label>
                <select class="form-select" id="ageGroup" required>
                    <option value="">Select Age Group</option>
                    <option value="below_40"> &lt;40 </option>
                    <option value="above_40 & below_60"> &ge;40 & &lt;60 </option>
                    <option value="above 60 "> &ge;60 </option>
                </select>
                <i class="bi bi-exclamation-circle text-danger error-icon" data-bs-toggle="tooltip" title="This field is required" data-bs-placement="top" id="age"></i>
            </div>
            <div class="form-group mb-3">
                <label for="totalApplicableDeductions">Total Applicable Deductions <i class="bi bi-question-circle" data-bs-toogle="tooltip" title="applicable deduction" data-bs-placement="top"></i></label>
                <input type="text" class="form-control" id="totalApplicableDeductions" placeholder="Enter total applicable deductions">
                <i class="bi bi-exclamation-circle text-danger error-icon" data-bs-toggle="tooltip" title="Please enter a valid number" data-bs-placement="top"></i>
            </div>
                <!-- Button trigger modal -->
                <button type="btnSubmit;" class="btn btn-primary">Submit</button>   
        </form>
    </div>
    <div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
        <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-body" id="taxModalBody">
                <p class="fs-3 text-center"id="pot"></p>
             </div>
             
               <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
           </div>
        </div>
       </div>
       
    <script src="script.js"></script>
</body> 
</html>
